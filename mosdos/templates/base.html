<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mosdos Technology Office{% endblock %}</title>
    {% load static %}
    {% load django_bootstrap5 %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-d2sD4wE2Z5Ck/xiGh0TkIZqKfaU1wiKTY2+RpsGO2MvdczHDnXyF64p3w1I7VE9L" crossorigin="anonymous">
    {% bootstrap_css %}
    <script src="{% static 'css/base.css' %}"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="pb-2 pt-3 border-bottom text-center">Mosdos Technology Office</h2>
    </div>
    {% block content %}
    {% endblock %}
  <div class="col-md-12">
    <div class="row">
      <div class="card-footer text-white bg-secondary  mt-5">
        <p class="text-center mt-3 mb-0" style="font-size:10px">Copyrights &copy; <span id="copyRightsDate"></span> powered by Lastdrop.co</p>
        <p class="text-center mt-0" style="font-size:8px"><span><a href="TOS.html">TOS</a></span> | <span><a href="PrivacyPolicy.html">Privacy Policy</a></span></p>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
<script src="{% static 'js/copyrights.js' %}"></script>
{% bootstrap_javascript %}
</html>
